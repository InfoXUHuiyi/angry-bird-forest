<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Angry bird in forest</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="screen" id="screen">
        <div class="background" id="bg1" style="left:0px;"></div>
        <div class="background" id="bg2" style="left: 1000px;"></div> 
        <div class="life" id="life">chance:3</div>
        <div class="score" id="score">score:0</div>
        <div class="higher_score" id="higher_score">higher_score:0</div>
        <div class="bird" id="bird"></div>
        <div id="start" class="start"><div>Angry bird in forest<br />Start with espace</div></div>
        <div id="chance" class="chance"><div>You've lost 1 chance</div></div>
        <div id="end" class="end"><div>GAME OVER</div></div>
    </div>
    <audio id="audio" src="media/Angry.Birds.mp3" loop="true">
        Your browser don't support the audio label.
    </audio>
    <audio id="noise" src="media/bird.noise.mp3">
        Your browser don't support the audio label.
    </audio>
    <audio id="over" src="media/bird.die.mp3">
        Your browser don't support the audio label.
    </audio>
    <script type="text/javascript" src="js/option.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/bird.js"></script>
    <script type="text/javascript" src="js/flower.js"></script>
    <script type="text/javascript" src="js/position.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/howler.js"></script>
</body>
</html>
